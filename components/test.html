<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { prefix: 'tw-' }
    </script>
</head>

<body>
    <div class="tw-mx-auto tw-max-w-7xl tw-px-4 tw-sm:px-6 tw-lg:px-8 tw-my-12">
        <h1 class="tw-text-3xl tw-font-bold tw-mb-20">
            Tailwind UI example file
        </h1>

        <div class="tw-space-y-10">
            <div>
                <button type="button"
                    class="tw-rounded-md tw-bg-indigo-600 tw-px-3 tw-py-2 tw-text-sm tw-font-semibold tw-text-white tw-shadow-sm hover:tw-bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Button
                    text</button>
            </div>
            <div>
                <label for="email"
                    class="tw-block tw-text-sm tw-font-medium tw-leading-6 tw-text-gray-900">Email</label>
                <div class="tw-mt-2">
                    <input type="email" name="email" id="email"
                        class="tw-block tw-w-full tw-rounded-md tw-border-0 tw-px-3 tw-py-1.5 tw-text-gray-900 tw-shadow-sm tw-ring-1 tw-ring-inset tw-ring-gray-300 placeholder:tw-text-gray-400 focus:tw-ring-2 focus:tw-ring-inset focus:tw-ring-indigo-600 sm:tw-text-sm sm:tw-leading-6"
                        placeholder="you@example.com">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
