<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { prefix: 'tw-' }
    </script>
</head>

<body>
    <div class="tw-flex">
        <div class="tw-flex-1 tw-px-4 tw-py-5 sm:tw-px-6 tw-mb-10">
          <div class="tw-col-span-1 tw-flex tw-flex-col tw-divide-y tw-divide-gray-200 tw-rounded-lg tw-bg-gray-100 tw-text-center tw-shadow">
            <div class="tw-flex tw-w-full tw-items-center tw-justify-between tw-space-x-6 tw-p-6">
              <div
                class="tw-flex tw-h-20 tw-w-20 tw-text-lg tw-items-center tw-rounded-full tw-justify-center tw-bg-gray-200 tw-shadow"
                id="AvatarClient">ACName</div>
              <div class="tw-flex-1 tw-truncate tw-text-left">
                <div class="tw-flex tw-items-center tw-space-x-3">
                  <h3 class="tw-truncate tw-text-sm tw-font-medium tw-text-gray-900" id="ClientName">Client Name</h3>
                </div>
                <p class="tw-mt-1 tw-truncate tw-text-sm tw-text-gray-500" id="ClientEmail">Client Email</p>
                <p class="tw-mt-1 tw-truncate tw-text-sm tw-text-gray-500" id="ClientPhone">Client Phone</p>
              </div>
            </div>
          </div>
        </div>
        <div class="tw-flex">
            <div class="tw-flex-1 tw-px-4 tw-py-5 sm:tw-px-6 tw-mb-10">
              <div class="tw-col-span-1 tw-flex tw-flex-col tw-divide-y tw-divide-gray-200 tw-rounded-lg tw-bg-white tw-text-center tw-shadow">
                <div class="tw-flex tw-w-full tw-items-center tw-justify-between tw-space-x-6 tw-p-6">
                  <div
                    class="tw-flex tw-h-20 tw-w-20 tw-text-lg tw-items-center tw-rounded-full tw-justify-center tw-bg-gray-200 tw-shadow"
                    id="AvatarSales">ASName</div>
                  <div class="tw-flex-1 tw-truncate tw-text-left">
                    <div class="tw-flex tw-items-center tw-space-x-3">
                      <h3 class="tw-truncate tw-text-sm tw-font-medium tw-text-gray-900" id="SalesName">Sales Name</h3>
                    </div>
                    <p class="tw-mt-1 tw-truncate tw-text-sm tw-text-gray-500" id="SalesEmail">Sales Email</p>
                    <p class="tw-mt-1 tw-truncate tw-text-sm tw-text-gray-500" id="SalesPhone">Sales Phone</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="tw-px-4 sm:tw-px-6 lg:tw-px-8 tw-mb-10">
                <div class="tw-mt-8 tw-flow-root">
                  <div class="tw--mx-4 tw--my-2 sm:tw--mx-6 lg:tw--mx-8">
                    <div class="tw-inline-block tw-min-w-full tw-py-2 tw-align-middle">
                      <table class="tw-min-w-full tw-border-separate border-spacing-0">
                        <thead>
                          <tr>
                            <th scope="col"
                              class="tw-sticky tw-top-0 tw-z-10 tw-border-b tw-border-gray-300 tw-bg-white tw-bg-opacity-75 tw-py-3.5 tw-pl-4 tw-pr-3 tw-text-left tw-text-sm tw-font-semibold tw-text-gray-900 backdrop-blur backdrop-filter sm:tw-pl-6 lg:tw-pl-8">
                              Status</th>
                            <th scope="col"
                              class="tw-sticky tw-top-0 tw-z-10 tw-hidden tw-border-b tw-border-gray-300 tw-bg-white tw-bg-opacity-75 tw-px-3 tw-py-3.5 tw-text-left tw-text-sm tw-font-semibold tw-text-gray-900 backdrop-blur backdrop-filter sm:tw-table-cell">
                              Popis</th>
                            <th scope="col"
                              class="tw-sticky tw-top-0 tw-z-10 tw-border-b tw-border-gray-300 tw-bg-white tw-bg-opacity-75 tw-px-3 tw-py-3.5 tw-text-left tw-text-sm tw-font-semibold tw-text-gray-900 backdrop-blur backdrop-filter">
                              Poslední aktivita</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td
                              class="tw-whitespace-nowrap tw-border-b tw-border-gray-200 tw-px-3 tw-py-4 tw-text-sm tw-text-gray-500">
                              <span
                                class="tw-inline-flex tw-items-center tw-rounded-md tw-px-2 tw-py-1 tw-text-xs tw-font-medium tw-ring-1 tw-ring-inset"
                                id="clientStatus">Status</span>
                            </td>
                            <td
                              class="tw-whitespace-normal tw-border-b tw-border-gray-200 tw-hidden tw-px-3 tw-py-4 tw-text-sm tw-text-gray-500 sm:tw-table-cell"
                              id="clientStatusNotes">Notes</td>
                            <td
                              class="tw-whitespace-nowrap tw-border-b tw-border-gray-200 tw-hidden tw-px-3 tw-py-4 tw-text-sm tw-text-gray-500 sm:tw-table-cell"
                              id="clientStatusDateChange">Date</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <!-- seznam ůkolů-->
<div id='{{TBD-RANDOM-ID}}-tasks-client' class="tasks-client tw-pt-5"></div>
<!-- historie komunikace-->
<div id='{{TBD-RANDOM-ID}}-comm-client' class="comm-client-history tw-pt-5"></div>
</body>

</html>
